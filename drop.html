<html>
	<head><title>drop down</title>
</head>
<body>
<form>
		<label>choose your course</label>
	<select>
		<option>java</option>
		<option>html</option>
		<option>css</option>
		<option>mysql</option>
		<option>python</option>
	</select>
<br><br>
	<label>choose your course</label>
	<input list="courses">
	<datalist id="courses">
		<option>java</option>
		<option>html</option>
		<option>css</option>
		<option>mysql</option>
		<option>python</option>
	</datalist>
	
	<input type="submit">
</form>
</body>
</html>

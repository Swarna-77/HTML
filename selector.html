<html>
	<head>
	<title> CSS Selectors</title>
	<style>
		#para{
			text-align:center;
			color:blue;
			background-color:pink;
			
			}
		.hope{
		text-align:right;
			color:red;
			background-color:blue;
			}
		h1,i,b{
			color:green;
			background-color:yellow;
			}
		div{
		background-color:black;
		}
		
	
	</style>

	</head>
	<body>
	<div>
		<p id="para">i am paragraph</p>
		<p class="hope" style="text-align:left">i am paragraph2</p>
		<p class="hope">i am paragraph3</p>
		<h1>name</h1>
		<i>swarna</i>
		<i>revu</i>
		<b>good morning</b>
	</div>
	</body>
</html>
